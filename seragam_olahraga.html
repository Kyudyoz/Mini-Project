        <section id="seragam_olahraga" class="my-5 pt-1 overflow-hidden px-4">
            <h1 class="display-5 fw-bold text-body-emphasis pt-5 mt-5 lh-1 mb-3 text-center">Seragam Olahraga</h1>
            <div class="row justify-content-center">
                <div class="col-md-4 mt-4">
                    <div class="card">
                        <div class="card-header">
                            Seragam Olahraga Pendek
                        </div>
                        <div class="card-body">
                            <img src="img/img7.jpeg" class="card-img-top img-fill" alt="seragam olahraga pendek"
                                height="500">
                            <button type="button" class="btn btn-dark w-100 mt-4" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" data-bs-whatever="img/img7.jpeg"
                                data-bs-whatever2="Seragam Olahraga Pendek">Pesan Sekarang</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mt-4">

                        </div>

                        </div>
                    </div>
                </div>

            <!-- modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Form Pemesanan Customer</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="#" id="form-pesanan">
                                <div class="mb-3 row justify-content-center text-center">
                                    <div class="col-12">
                                        <img class="image card-img-top img-fill" height="200">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="nama" class="col-form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="nama" name="nama" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nomor" class="col-form-label">No. Whatsapp</label>
                                    <input type="text" class="form-control" id="nomor" name="nomor" required>
                                </div>
                                <div class="mb-3">
                                    <label for="alamat" class="col-form-label">Alamat</label>
                                    <textarea class="form-control" id="alamat" name="alamat" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="pilihan" class="col-form-label">Pilihan</label>
                                    <select class="form-select" aria-label="Default select example" name="pilihan"
                                        required>
                                        <option selected value="" disabled>Masukkan Pilihan
                                        </option>
                                        <option value="Sesuai Gambar">Sesuai Gambar</option>
                                        <option value="Custom">Custom</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="jumlah" class="col-form-label">Jumlah Pembelian</label>
                                    <input type="text" class="form-control" id="jumlah" name="jumlah" required>
                                </div>
                                <div class="mb-3">
                                    <label for="catatan" class="col-form-label">Catatan</label>
                                    <textarea class="form-control" id="catatan" name="catatan" required></textarea>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Kirim</button>
                        </div>
                        </form>
                    </div>
